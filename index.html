<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESG 인턴십</title>
  </head>
  <body>
    <h1>ESG 인턴십 실습</h1>
    <p>태그 사용</p>
    <ul>
      <li>unordered list</li>
      <li>순서 없음</li>
    </ul>
    <ol>
      <li>ordered list</li>
      <li>순서 있음</li>
      <li>숫자 자동 생성</li>
    </ol>
    <b>텍스트 굵게</b>
    <i>텍스트 기울임</i>
    <button>버튼입니다.</button>

    <table>
      <tr>
        <th>block</th>
        <th>inline</th>
      </tr>
      <tr>
        <td>ul</td>
        <td>img</td>
      </tr>
      <tr>
        <td>ol</td>
        <td>b</td>
      </tr>
      <tr>
        <td>p</td>
        <td>button</td>
      </tr>
    </table>

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4wiJr4_MW2T6MNKwz_iF-fpjIgpdtlqHlWA&usqp=CAU"
      alt="고양이"
    />

    <label>→🐱고양이 사진</label>

    <select>
      <option>고양이</option>
      <option>강아지</option>
    </select>
  </body>
</html>
