<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/momentum.css" type="text/css" />
    <title>Momentum 실습</title>
  </head>
  <body>
    <div class="js-weather">
      <img class="weather-icon" alt="wIcon" />
      <span class="temperatures"></span>
    </div>

    <div class="js-clock">
      <h1>00:00:00</h1>
    </div>

    <form class="js-form">
      <input type="text" placeholder="이름이 무엇인가요?" />
    </form>

    <h4 class="js-greetings"></h4>

    <div class="js-todo">
      <h4>Todo</h4>
      <form class="js-todoForm">
        <input type="text" placeholder="할 일을 적어주세요!" />
      </form>
      <div class="js-todoList"></div>
    </div>

    <script src="./js/clock.js"></script>
    <script src="./js/greet.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
